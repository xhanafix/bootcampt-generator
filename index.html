<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ad Copy Generator 📝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ AI Ad Copy Generator</h1>
            <div class="header-controls">
                <select id="languageSelect" class="language-select">
                    <option value="ms">Bahasa Malaysia 🇲🇾</option>
                    <option value="en">English 🇬🇧</option>
                </select>
                <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
            </div>
        </div>
        
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2 id="settingsTitle">⚙️ Settings</h2>
                <div class="settings-form">
                    <label for="apiKey" id="apiKeyLabel">OpenRouter API Key:</label>
                    <div class="api-key-input">
                        <input type="password" id="apiKey" placeholder="Enter your API key">
                        <button id="toggleApiKey" class="toggle-btn">👁️</button>
                    </div>
                    <p class="api-key-help">
                        <span id="noApiKeyText">Don't have an API key?</span>
                        <a href="https://openrouter.ai/keys" target="_blank" id="getApiKeyLink">Get one here</a>
                    </p>
                    <div class="modal-buttons">
                        <button id="saveSettings" class="save-btn">Save Settings</button>
                        <button id="closeModal" class="close-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="product" id="productLabel">What's your product or service?</label>
            <input type="text" id="product" placeholder="e.g., Yoga Classes, Coffee Maker, Web Design Services">
            <button id="generateBtn">Generate Ad Copy ✨</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Creating your compelling ad copy... 🤖</p>
        </div>

        <div class="output-section" id="outputSection">
            <div class="copy-element">
                <h2 id="headlineTitle">📢 Headline</h2>
                <p id="headline"></p>
            </div>

            <div class="copy-element">
                <h2 id="problemTitle">😟 Problem</h2>
                <p id="problem"></p>
            </div>

            <div class="copy-element">
                <h2 id="solutionTitle">✅ Solution</h2>
                <p id="solution"></p>
            </div>

            <div class="copy-element">
                <h2 id="benefitsTitle">🎯 Benefits</h2>
                <ul id="benefits"></ul>
            </div>

            <div class="copy-element">
                <h2 id="offerTitle">🎁 Offer</h2>
                <p id="offer"></p>
            </div>

            <div class="copy-element">
                <h2 id="ctaTitle">🔥 Call to Action</h2>
                <p id="cta"></p>
            </div>

            <button id="copyBtn" class="copy-button">Copy All Text 📋</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
